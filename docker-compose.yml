services:
  api:
    build: ./apps/api
    ports:
      - "8000:8000"
    volumes:
      - app-data:/app/data
    env_file: .env

  web:
    build:
      context: ./apps/web
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  app-data:
